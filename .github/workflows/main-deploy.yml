# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check Out 
        uses: actions/checkout@v2

      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.1.0
        with:
          version: latest
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN  }}
          
      - name: Authenticate with DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 180
      - name: Build and Push to DigitalOcean Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: |
            registry.digitalocean.com/joaoneto-registry/converter:latest
            registry.digitalocean.com/joaoneto-registry/converter:sha-${{ github.sha }}

  deploy-api-1:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DIGITAL_OCEAN_HOST }}
          username: root
          key: ${{ secrets.DO_API_KEY }}
          passphrase: ${{ secrets.DO_API_PASSWORD }}
          port: 22
          script: |
            doctl registry login --expiry-seconds 180
            docker pull registry.digitalocean.com/joaoneto-registry/converter:latest

            docker stop converter || true
            docker rm converter || true

            docker run -d \
              --restart always \
              -p 0.0.0.0:80:80 \
              --name api \
              registry.digitalocean.com/joaoneto-registry/converter:latest
