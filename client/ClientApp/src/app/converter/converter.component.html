<form [formGroup]="converterForm" *ngIf="isFormReady">
  <div class="form-group">
    <select formControlName="quantity" id="quantity">
      <option *ngFor="let quantity of availableQuantities; let i = index" [value]="availableQuantities[i]">
        {{availableQuantities[i]}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Value" id="valueFrom" formControlName="valueFrom" />
    <select class="form-control" id="unitFrom" formControlName="unitFrom">
      <option *ngFor="let order of units; let i = index" [value]="units[i].name">
        {{units[i].name}} ({{units[i].symbol}})
      </option>
    </select>

  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Value" id="valueTo" formControlName="valueTo" />
    <select class="form-control" id="unitTo" formControlName="unitTo">
      <option *ngFor="let order of units; let i = index" [value]="units[i].name">
        {{units[i].name}} ({{units[i].symbol}})
      </option>
    </select>
  </div>
</form>
